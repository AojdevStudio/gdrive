# Dependabot configuration for automated dependency updates
# This complements the custom dependency update workflow

version: 2
updates:
  # NPM dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "@maintainers"
    assignees:
      - "@maintainers"
    labels:
      - "dependencies"
      - "automated"
    # Group minor and patch updates
    groups:
      production-dependencies:
        patterns:
          - "@google-cloud/*"
          - "@modelcontextprotocol/*"
          - "googleapis"
          - "redis"
          - "winston"
        update-types:
          - "minor"
          - "patch"
      development-dependencies:
        patterns:
          - "@types/*"
          - "typescript"
          - "jest"
          - "eslint*"
        update-types:
          - "minor"
          - "patch"
    # Security updates get separate PRs
    security-updates:
      enabled: true
    
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "dependencies"
      - "automated"
    reviewers:
      - "@maintainers"
    
  # Docker base images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 2
    commit-message:
      prefix: "docker"
    labels:
      - "docker"
      - "dependencies"
      - "automated"
    reviewers:
      - "@maintainers"