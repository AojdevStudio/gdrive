                p95ResponseTime: 250,
                errorRate: 0.1
              },
              {
                name: 'Normal load',
                duration: 120,
                arrivalRate: 10,
                requests: 1200,
                averageResponseTime: 180,
                p95ResponseTime: 320,
                errorRate: 0.2
              },
              {
                name: 'Peak load',
                duration: 60,
                arrivalRate: 20,
                requests: 1200,
                averageResponseTime: 280,
                p95ResponseTime: 480,
                errorRate: 1.5
              }
            ],
            summary: {
              totalRequests: 2700,
              totalErrors: 21,
              averageResponseTime: 201,
              p95ResponseTime: 350,
              p99ResponseTime: 520,
              errorRate: 0.78,
              throughput: 11.25
            },
            alerts: []
          };
          
          // Check for performance issues
          if (results.summary.averageResponseTime > 200) {
            results.alerts.push({
